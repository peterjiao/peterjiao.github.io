<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Spring--Bean生命周期 · null</title><meta name="description" content="Spring--Bean生命周期 - Peter Jiao"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://peterjiao.com/atom.xml"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/peterjiao" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Spring--Bean生命周期</h1><div class="post-info">Sep 2, 2016</div><div class="post-content"><ul>
<li>content<br>{:toc}</li>
</ul>
<blockquote>
<p>Spring Bean生命周期。</p>
</blockquote>
<h2 id="Bean的生命周期"><a href="#Bean的生命周期" class="headerlink" title="Bean的生命周期"></a>Bean的生命周期</h2><h3 id="BeanFactory中Bean的生命周期"><a href="#BeanFactory中Bean的生命周期" class="headerlink" title="BeanFactory中Bean的生命周期"></a>BeanFactory中Bean的生命周期</h3><blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&gt; instantiation  n.实例化；</span><br><span class="line">&gt; aware adj.意识到的，明白的，知道的。</span><br><span class="line">&gt; processor    n.处理器，</span><br><span class="line">&gt; post   n.工作，职位；  v.邮寄，寄出</span><br><span class="line">&gt; initialization    n.初始化；赋初值。</span><br><span class="line">&gt;</span><br></pre></td></tr></table></figure>
</blockquote>
<h4 id="流程"><a href="#流程" class="headerlink" title="流程"></a>流程</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">开始</span><br><span class="line"><span class="number">1</span>.    通过 getBean()获取某一个Bean</span><br><span class="line">  </span><br><span class="line">2. ☆调用 InstantiationAwareBeanPostProcessor#postProcessBeforeInstantiation() 方法</span><br><span class="line"><span class="number">3</span>.   实例化，根据配置情况调用Bean的构造函数或工厂方法实例化Bean</span><br><span class="line">4. ☆调用 InstantiationAwareBeanPostProcessor#postProcessAfterInstantiation() 方法</span><br><span class="line">  </span><br><span class="line">5. ☆调用 InstantiationAwareBeanPostProcessor#postProcessPropertyValues() 方法，在设置每个属性值之前先调用</span><br><span class="line"><span class="number">6</span>.   设置属性，调用Bean的属性设置方法设置属性值，如： setXxx方法</span><br><span class="line">  </span><br><span class="line">7.   调用 BeanNameAware#setBeanName() 方法</span><br><span class="line">8.   调用 BeanFactoryAware#setBeanFactory() 方法</span><br><span class="line">  </span><br><span class="line">9. ☆调用 BeanPostProcessor#postProcessBeforeInitialization() 方法</span><br><span class="line">10.  调用 InitializingBean#afterPropertiesSet() 方法</span><br><span class="line"><span class="number">11</span>.  通过 init-method 属性配置的初始化方法</span><br><span class="line">12.☆调用BeanPostProcessor#postProcessAfterInitialization() 方法</span><br><span class="line">  </span><br><span class="line">13.  调用 DisposableBean#afterPropertiesSet() 方法</span><br><span class="line"><span class="number">14</span>.  通过 destroy-method 属性配置的销毁方法</span><br><span class="line">结束</span><br><span class="line">带☆的为容器级的生命周期接口方法，一般称为“后处理器”。</span><br><span class="line">  </span><br><span class="line">将上述流程分为三类：</span><br><span class="line">  <span class="number">1</span>.Bean自身方法，如Bean自身的构造函数、Setter方法设置属性以及&lt;bean&gt;的init-method和destroy-method所指定的初始化和销毁时的方法。</span><br><span class="line">  <span class="number">2</span>.Bean级别生命周期接口方法，需要bean自身实现接口的方法，如BeanNameAware、BeanFactoryAware、InitializingBean和DisposableBean</span><br><span class="line">  <span class="number">3</span>.容器级别生命周期接口，即 后处理器 。此类一般不由Bean本身实现，独立于Bean，实现这些接口的类以容器附加装置的形式注册到Spring容器中。特点是：当Spring容器创建任何Bean的时候，这些后处理器都会执行并发生作用，它们的影响是全局性的。 如： InstantiationAwareBeanPostProcessor和BeanPostProcessor 接口。 </span><br><span class="line">  </span><br><span class="line">  区别： </span><br><span class="line">   第一类别，目标Bean关注自身方法，不需要实现任何接口。</span><br><span class="line">   第二类别，目标Bean需要实现相应的接口，有耦合。</span><br><span class="line">   第三类别，修改和目标Bean没有关系，需要额外的类实现接口，并注册到Spring容器中。</span><br><span class="line">  </span><br><span class="line">  <span class="number">2</span>~<span class="number">4</span>,后处理器 `InstantiationAwareBeanPostProcesor`,</span><br></pre></td></tr></table></figure>
<h3 id="ApplicationContext中Bean的生命周期"><a href="#ApplicationContext中Bean的生命周期" class="headerlink" title="ApplicationContext中Bean的生命周期"></a>ApplicationContext中Bean的生命周期</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">开始</span><br><span class="line"><span class="number">1</span>. 启动容器</span><br><span class="line">2. 调用 BeanFactoryPostProcessor#postProcessBeanFactory() 方法对工厂定义信息进行后处理</span><br><span class="line"><span class="number">3</span>. 通过 getBean() 调用某一个Bean</span><br><span class="line">  </span><br><span class="line">4. 调用 InstantiationAwareBeanPostProcessor#postProcessBeforeInstantiation() 方法</span><br><span class="line"><span class="number">5</span>. 实例化</span><br><span class="line">6. 调用 InstantiationAwareBeanPostProcessor#postProcessAfterInstantiation() 方法</span><br><span class="line"></span><br><span class="line">7. 调用 InstantiationAwareBeanPostProcessor#postProcessPropertyValues() 方法</span><br><span class="line"><span class="number">8</span>. 设置属性值</span><br><span class="line"></span><br><span class="line">9. 调用 BeanNameAware#setBeanFactory() 方法</span><br><span class="line">10.调用 BeanFactoryAware#setBeanFactory() 方法</span><br><span class="line">11.☆调用 ApplicationContextAware#setApplicationContext() 方法</span><br><span class="line"></span><br><span class="line">12.☆调用 BeanPostProcessor#postProcessBeforeInitialization() 方法</span><br><span class="line">13.调用 InitizlizingBean#afterPropertiesSet() 方法</span><br><span class="line"><span class="number">14</span>.通过 init-method 属性配置的初始化方法</span><br><span class="line">15.调用 BeanPostProcessor#postProcessAfterInitalization() 方法</span><br><span class="line"></span><br><span class="line">16.调用 DisposableBean#afterPropertiesSet() 方法</span><br><span class="line"><span class="number">17</span>.通过 destroy-method 属性配置的销毁方法</span><br><span class="line"></span><br><span class="line">结束</span><br></pre></td></tr></table></figure>
